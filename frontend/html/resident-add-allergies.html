<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tilføj allergier</title>
  <link rel="stylesheet" href="../css/resident-add-allergies.css">
</head>
<body>

<h2>Beboer</h2>

<input type="text" id="searchInput">
<button id="searchBtn">Søg</button>

<table id="userTable" border="1" cellspacing="0" cellpadding="5">
  <thead>
  <tr>
    <th>ID</th>
    <th>Navn</th>
    <th>Alder</th>
    <th>Vægt</th>
    <th>Højde</th>
    <th>BMI</th>
    <th>Sal</th>
    <th>Værelses Nr.</th>
    <th>Status</th>
    <th>Allergier</th>
  </tr>
  </thead>
  <tbody id="userTableBody">
  </tbody>
</table>

<hr>

<h2>Rediger allergier</h2>
<div id="allergySection" style="display:none;">
  <h3 id="residentNameHeader"></h3>

  <div id="tagList"></div>

  <input type="text" id="allergySearch">

  <div id="dropdown"></div>

  <button id="saveBtn">Gem allergier</button>
</div>

<script src="../js/resident-add-allergies.js"></script>
</body>
</html>
