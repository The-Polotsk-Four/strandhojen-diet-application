<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tilføj allergier</title>
  <script src ="../js/components/header.js" type="module" defer></script>
  <script src="../js/components/footer.js" type="text/javascript" defer></script>
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/resident-add-allergies.css">
    <script src="../js/logged-in.js" type="module"></script>

</head>
<header-component></header-component>
<body>
<main>
<h2>Rediger allergier</h2>
<div id="container">
  <div id="residentPanel">
    <h3>Beboere</h3>
    <table id="userTable" border="1" cellspacing="0" cellpadding="5">
      <thead>
      <tr>
        <th>ID</th>
        <th>Navn</th>
        <th>Alder</th>
        <th>Vægt</th>
        <th>Højde</th>
        <th>BMI</th>
        <th>Sal</th>
        <th>Værelse</th>
        <th>Status</th>
        <th>Allergier</th>
      </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>
  <div id="allergyPanel">
    <div id="allergySection" style="display:none;">
      <h3 id="residentNameHeader">Beboer: </h3>
      <label>Valgte allergier:</label>
      <div id="tagList" class="tag-container"></div>
      <div class="search-save-container">
        <input type="text" id="allergySearch" placeholder="Søg eller tilføj allergi…">
        <button id="saveBtn">Gem</button>
      </div>
      <div id="dropdown"></div>
      <label>Alle allergier:</label>
      <div id="allAllergiesPanel" class="allergy-grid"></div>
    </div>
  </div>
</div>
<script src="../js/resident-add-allergies.js"></script>
</main>
</body>
<footer-component></footer-component>
</html>
