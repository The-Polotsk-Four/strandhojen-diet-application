<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Residents</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1>Resident Management</h1>

<div class="search-area">
    <input id="searchId" type="number" placeholder="Search by ID" />
    <button onclick="getResident()">Search</button>
    <button onclick="loadResidents()">Load All</button>
</div>

<h2>Create / Update Resident</h2>
<form id="residentForm" onsubmit="saveResident(event)">
    <input type="hidden" id="residentId" />

    <label>Food Consistency</label>
    <input type="text" id="foodConsistency" />

    <label>Age (YYYY-MM-DD)</label>
    <input type="text" id="age" />

    <label>Weight</label>
    <input type="number" id="weight" />

    <label>Height</label>
    <input type="number" id="height" />

    <label>BMI</label>
    <input type="number" id="bmi" />

    <label>Floor</label>
    <input type="number" id="floor" />

    <label>Room Number</label>
    <input type="number" id="roomNumber" />

    <label>Status</label>
    <select id="status">
        <option value="true">Active</option>
        <option value="false">Inactive</option>
    </select>

    <label>Comment</label>
    <textarea id="comment"></textarea>

    <button type="submit">Save</button>
</form>

<h2>Residents</h2>
<table id="residentTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Food Consistency</th>
        <th>Age</th>
        <th>Weight</th>
        <th>Height</th>
        <th>BMI</th>
        <th>Floor</th>
        <th>Room</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
