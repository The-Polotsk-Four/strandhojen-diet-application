<!DOCTYPE html>
<html lang="da">
<head>

    <title>Slet Beboer</title>
    <link rel="stylesheet" href="/css/resident-delete.css" />
</head>
<body>
<div class="form-box">
    <h1>Slet Beboer</h1>
