<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Beboer</title>
    <link rel="stylesheet" href="/css/resident-find.css" />
</head>
<body>
<div class="form-box">
    <h1>Find Beboer</h1>

        <input type="number" id="searchId" required />

</div>
<script src="find.js"></script>
</body>
</html>
