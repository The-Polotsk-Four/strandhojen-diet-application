<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdater Beboer</title>
    <link rel="stylesheet" href="/css/resident.css" />
</head>
<body>
<div class="form-box">
    <h1>Opdater Beboer</h1>
    <form id="updateForm" onsubmit="opdaterBeboer(event)">
        <label>Beboer ID</label>
        <input type="number" id="residentId" required />

        <label>Fødevarens konsistens</label>
        <input type="text" id="foodConsistency" required />

        <label>Alder (YYYY-MM-DD)</label>
        <input type="text" id="age" required />

        <label>Vægt</label>
        <input type="number" id="weight" required />

        <label>Højde</label>
        <input type="number" id="height" required />

        <label>BMI</label>
        <input type="number" id="bmi" required />

        <label>Etage</label>
        <input type="number" id="floor" required />

        <label>Værelsesnummer</label>
        <input type="number" id="roomNumber" required />

        <label>Status</label>
        <select id="status">
            <option value="true">Aktiv</option>
            <option value="false">Inaktiv</option>
        </select>

        <label>Kommentar</label>
        <textarea id="comment"></textarea>

        <button type="submit">Opdater</button>
    </form>
    <button onclick="window.location.href='resident-admin.html'">Tilbage til forsiden</button>
</div>
<script src="update.js"></script>
</body>
</html>
