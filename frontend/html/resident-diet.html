<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tilføj diæter</title>
    <script src ="../js/components/header.js" type="module" defer></script>
    <script src="../js/components/footer.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/resident-add-allergies.css">
    <script src="../js/logged-in.js" type="module"></script>

</head>
<body>
<header-component></header-component>
<h2>Rediger diæter</h2>
<div id="container">
    <div id="residentPanel">
        <h3>Beboere</h3>
        <table id="userTable" border="1" cellspacing="0" cellpadding="5">
            <thead>
                <tr>
                    <th>Navn</th>
                    <th>Alder</th>
                    <th>Sal</th>
                    <th>Værelse</th>
                    <th>Status</th>
                    <th>Diæt</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>
    <div id="allergyPanel">
        <div id="dietSection" style="display:none;">
            <h3 id="residentNameHeader">Beboer: </h3>
            <label>Valgte diæter:</label>
            <div id="tagList" class="tag-container"></div>
            <div class="search-save-container">
                <input type="text" id="dietSearch" placeholder="Søg eller tilføj diæt…">
                <button id="saveBtn">Gem</button>
            </div>
            <div id="dropdown"></div>
            <label>Alle diæter:</label>
            <div id="allAllergiesPanel" class="allergy-grid"></div>
        </div>
    </div>
</div>
<footer-component></footer-component>
<script src="../js/resident-diet.js"></script>
</body>

</html>
