<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opret Beboer</title>
    <script src ="../js/components/header.js" type="text/javascript" defer></script>
    <script src="../js/components/footer.js" type="text/javascript" defer></script>
    <script src="../js/resident-create.js" type="module" defer></script>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="/css/resident-create.css" />
</head>
<header-component></header-component>
<body>
<div class="form-box">
    <h1>Opret Beboer</h1>
    <form id="createForm" onsubmit="opretBeboer(event)">

        <label> Fornavn </label>
        <input type="text" id="name" required />

        <label>Alder (YYYY-MM-DD)</label>
        <input type="text" id="age" required />

        <label>Vægt</label>
        <input type="number" id="weight" />

        <label>Højde</label>
        <input type="number" id="height" />

        <label>Etage</label>
        <input type="number" id="floor" required />

        <label>Værelsesnummer</label>
        <input type="number" id="roomNumber" required />

        <label>Fødevarens konsistens</label>
        <select id="foodConsistency" required>
            <option value="SOLID">Solid</option>
            <option value="SOFTFOOD">Softfood</option>
            <option value="TUBEFEEDING">Tubefeeding</option>
        </select>

        <label>Preference (komma-separeret)</label>
        <input type="text" id="preferences"  placeholder="fx Glutenfri,Vegetar"  />

        <label>Diet (komma-separeret)</label>
        <input type="text" id="diets" placeholder="fx Lavkalorie,Keto" />

        <label>Allergies (komma-separeret)</label>
        <input type="text" id="allergies" placeholder="fx Nødder,Skaldyr" />

        <label>Kommentar</label>
        <textarea id="comment"></textarea>

        <label>Vælg sygeplejerske</label>
        <select id="nurse" required>
            <option value="option">-- Vælg sygeplejerske --</option>
        </select>

        <button type="submit">Opret</button>
    </form>
    <button onclick="window.location.href='resident-admin.html'">Tilbage til forsiden</button>
</div>
</body>
<footer-component></footer-component>
</html>
